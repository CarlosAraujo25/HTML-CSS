<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Tabela</title>
    <STYLE>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            width: 400px;
            text-align: center;
        }

        td{
            border: 1px solid black;
            padding: 15px;
        }
    </STYLE>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <TD rowspan="5">C</TD>
            <td>D</td>
            <TD>E</TD>
            <TD>F</TD>
        </tr>
        <TR>
            <TD>G</TD>
            <TD>H</TD>
            <TD>I</TD>
        </TR>
        <TR>
            <TD>J</TD>
            <TD>L</TD>
            <TD>M</TD>
        </TR>
        <TR>
            <TD colspan="4">N</TD>
        </TR>
    </table>
</body>
</html>
