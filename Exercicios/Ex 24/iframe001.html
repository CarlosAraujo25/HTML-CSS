<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com">curso em video</a>
        </iframe> 
        
        para aprender a programar</p>
        <p>
            O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é legal, pena que não funciona.
        </p>
        <!--Alguns sites possuem proteções que impedem seu site de serem exibidos por terceiros com o iframe-->
        <p>
            O repositorio do Guanabara 
            <iframe src="https://gustavoguanabara.github.io/" frameborder="0"></iframe>
            tambem é bem legal.
        </p>
</body>
</html>
