<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width:400px;
            height: 400px;
            border-collapse: collapse;

        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        .linha{
            background-color: gray;
        }
        
        .dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                    TABLE HEADER = cabeÃ§alho de tabela
                        TABLE DATA = dado da tabela
    -->
    <table>
        <tr> <!--PRIMEIRA LINHA-->
            <TD>A1</TD>
            <TD>B1</TD>
            <TD>C1</TD>

        </tr><!--SEGUNDA LINHA-->
        <tr class="linha"> 
            <TD>A2</TD>
            <TD>B2</TD>
            <TD>C3</TD>

        </tr>
        <TR><!--TERCEIRA LINHA-->
            <TD>A3</TD>
            <TD>B3</TD>
            <TD>C3</TD>
        </TR>
        <TR><!--QUARTA LINHA-->
            <TD>A4</TD>
            <TD class="dado">B4</TD>
            <TD>C4</TD>
            
        </TR>
    </table>
</body>
</html>
