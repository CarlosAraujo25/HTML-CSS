<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
           text-align: center;
        }

        table{
            height: 250px;
            width: 800px;
            border-collapse: collapse;
            border: 1px solid black;
            
        }

        th, td{
          
            border: 1px solid black;
        }

        .id{
            background-color: lightgreen;
        }

        .di{
            background-color: lightblue;
        }

    </style>
</head>
<body>
    <h1>Exercicio de Tabela</h1>
    <table>
        <caption>Cadastro</caption>
        <tbody>
        <colgroup>
            <col class="id" span="2">
            <col class="di">
            <col class="id">
        </colgroup>
            <tr>
                <th>Nome</th>
                <th>Gênero</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
            <tr>
                <td>Maiza</td>
                <td>F</td>
                <td>19</td>
                <td>Recepcionista</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>F</td>
                <td>25</td>
                <td>frentista</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>M</td>
                <td>20</td>
                <td>Mendigo</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>23</td>
                <td>Dev</td>
            </tr>
           
            <tr>
                <td>Wallace</td>
                <td>M</td>
                <td>22</td>
                <td>Frios</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
